services:
  - type: web
    name: resume-builder-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://buildcustomresume.com,https://www.buildcustomresume.com
      - key: PORT
        value: 10000


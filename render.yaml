services:
  - type: web
    name: resume-builder-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn --config gunicorn_config.py wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://buildcustomresume.com,https://www.buildcustomresume.com
      - key: PORT
        value: 10000

